<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Bato bato pick</title>

  <body>
    <section class="game">
      <div class="sboard">
        <div class="ScoreP">
          <h2>Player</h2>
          <p>0</p>
        </div>
        <div class="ScoreC">
          <h2>Computer</h2>

        </div>
      </div>

      <div class="intro">
        <h1>BATO BATO PICK</h1>
        <button>ARAT G</button>
      </div>

      <div class="match fadeOut">
        <h2 class="winner">MAMILI</h2>
        <div class="kamay">
          <img class="pkamao" src="./assets/bato.png" alt="" />
          <img class="ckamao" src="./assets/bato.png" alt="" />
        </div>
        <div class="options">
          <button class="bato">bato</button>
          <button class="papel">papel</button>
          <button class="gunting">gunting</button>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
